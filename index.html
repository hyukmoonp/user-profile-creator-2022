  <body class="user-profile">
    <div class="vertical-line"></div>
    <div class="ani-circle"></div>
    <h2>
      <span>PROFILE</span>
    </h2>
    <div class="user-profile_img-container">
      <div class="slider-wrap"> 
        <div class="slide"><img src="userimg/user1.jpeg" /></div>

        <div class="slide"><img src="userimg/user1.jpeg" /></div>

    </div>

      <ul class="info-details">
        <li>
          <dl>
            <dt>나이</dt>
            <dd id="age">29 (만 27)</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>지역</dt>

          </dl>
        </li>
        <li>
          <dl>
            <dt>키</dt>

        </li>
        <li>
          <dl>
            <dt>이름</dt>
            <dd id="name">유*혁</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>흡연여부</dt>
            <dd id="smoking">전혀 안핀다</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>직업</dt>
            <dd id="job">사업가</dd>

        </li>
        <li>
          <dl>
            <dt>종교</dt>
            <dd id="religion">무교</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>음주여부</dt>
            <dd id="alcohol">가끔 즐긴다</dd>
          </dl>
        </li>
      </ul>
      </li>

    <div class="user-profile-about">
        <div class="about-text">ABOUT</div>
        <div class="mini-circle"></div>

    </div>

  <footer>
    <img id="logo-img" src="img/logo.png" />
